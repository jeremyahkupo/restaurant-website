<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Restaurant Website</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
  <body>
    <header>
      <img class="img-logo" src="images/nav-icon-close.svg" alt="">
      <h1>MarkeT PlacE</h1>
      <img class="img-nav" src="images/nav-icon.svg" alt="">
    </header>

    <div class="banner">
      <img class="img-banner" src="images/placeholder-1by1.svg" alt="">
      <div class="banner-content">
        <h2>P<u>erfectl</u>Y P<u>ortabl</u>E</h2>
        <p>The best <i>anything</i>, available <i>ASAP!</i></p>
        <a href="#"> See Our Options!</a>
      </div>
    </div>

      <div class="menu-card">
        <img class="img-menu" src="images/placeholder-1by1.svg" alt="" />
        <div>
          <h3>Menu</h3>
        </div>
      </div>

      <div class="allergy-card">
        <img class="img-allergy" src="images/placeholder-1by1.svg" alt="">
        <div>
          <h3>Allergy<br>Alerts</h3>
        </div>
      </div>

      <div class="review-card">
        <img class="img-review" src="images/placeholder-1by1.svg" alt="">
        <div>
          <h3>Write a<br>Review</h3>
        </div>
      </div>

      <div class="location-card">
        <img class="img-location" src="images/placeholder-1by1.svg" alt="">
        <div>
          <h3>Location</h3>
        </div>
      </div>


      <div class="menu-section">
        <img src="" alt="" />
        <div>
          <h4>What to choose?</h4>
        </div>
      </div>

  </body>
</html>
